<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <script src="../static/js/jquery-3.1.1.min.js" th:src="@{/js/jquery-3.1.1.min.js}"></script>

</head>
<body class="container">
<br>
<h1>Information <small>student list</small></h1>
<br>

<div class="alert alert-danger alert-dismissable" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    Paging function to be developed...
</div>
<br>
<div class="panel panel-default">
    <div class="panel-heading">Student</div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
            <th>phone</th>
            <th>edit</th>
            <th>delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${all}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.phone}"></td>
            <td><a th:href="${'/edit/'+user.userId}">edit</a> </td>
            <td><a th:href="${'/del/'+user.userId}">delete</a> </td>
        </tr>
        </tbody>
    </table>
</div>
<a class="btn btn-info" href="/toAdd" role="button">add</a>
&nbsp;&nbsp;&nbsp;
<a class="btn btn-info" href="/seach" role="button">seach</a>





</body>
</html>
